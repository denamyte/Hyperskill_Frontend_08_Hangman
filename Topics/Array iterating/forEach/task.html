<h2>forEach</h2>
<div class="step-text">
<p></p>
<p>Pick the right way of using the <code class="language-javascript">forEach</code> method.</p>
<p>A)</p>
<pre><code class="language-javascript">array.forEach({
    ...
});</code></pre>
<p>B)</p>
<pre><code class="language-javascript">forEach(array, function () {
    ...
});</code></pre>
<p>C)</p>
<pre><code class="language-javascript">array.forEach(function(item) {
    ...
});</code></pre>
<p>D)</p>
<pre><code class="language-javascript">forEach(function(item) {
    ...
}, array);</code></pre>
</div>
